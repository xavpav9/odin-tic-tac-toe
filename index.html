<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="resources">
      <svg class="o" data-symbol="o" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
        <circle r="3" cx="5" cy="5" fill="transparent" stroke-width="1"/>
      </svg>

      <svg class="x" data-symbol="x" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1" stroke-linecap="round" viewBox="0 0 10 10">
        <line x1="2" y1="2" x2="8" y2="8"/>
        <line x1="2" y1="8" x2="8" y2="2"/>
      </svg>

      <svg class="plus" data-symbol="+" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1" stroke-linecap="round" viewBox="0 0 10 10">
        <line x1="5" y1="2" x2="5" y2="8"/>
        <line x1="2" y1="5" x2="8" y2="5"/>
      </svg>

      <svg class="equal" data-symbol="=" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round" viewBox="0 0 20 20">
        <line x1="4" y1="7" x2="16" y2="7"/>
        <line x1="4" y1="13" x2="16" y2="13"/>
      </svg>
    </div>

    <h1>Noughts and Crosses</h1>
    <dialog id="end-screen">
      <div>
        <h1></h1>
        <div></div>
        <button class="play-again">Play Again</button>
      </div>
    </dialog>
    <dialog id="change-player">
      <div>
        <h1>Edit Player</h1>
        <form method="dialog" action="">
          <label for="new-name">Name: </label>
          <input type="text" name="new-name" id="new-name" required maxlength="16">

          <label for="new-colour">Colour: </label>
          <input type="color" name="new-colour" id="new-colour">

          <label for="new-symbol">Symbol: </label>
          <select name="new-symbol" id="new-symbol">
            <option value="x">X</option>
            <option value="o">O</option>
            <option value="+">+</option>
            <option value="=">=</option>
          </select>

          <p class="errors"></p>

          <div class="buttons">
            <button class="submit">Submit</button>
            <button class="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </dialog>
    <div class="game">
      <div class="gameboard-display">

      </div>
      <div class="panel">
        <div class="content">
          <img class="p1 pointer" alt="current turn" src="images/pointer.svg"></img>
          <h2 class="p1 name">Player 1</h2>
          <div class="p1 symbol"></div>
          <p class="p1 score">0</p>
          <button class="p1 edit-player-btn">Edit Player</button>
          <img class="p2 pointer" alt="current turn" src="images/pointer.svg"></img>
          <h2 class="p2 name">Player 2</h2>
          <div class="p2 symbol"></div>
          <p class="p2 score">0</p>
          <button class="p2 edit-player-btn">Edit Player</button>
        </div>
        <div>
          <button class="start-restart">start</button>
        </div>
      </div>
    </div>
  </body>
</html>
